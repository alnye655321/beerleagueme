<div ui-content-for="title">
  <span class="title-text">Ladder</span>
</div>
<!-- main content -->

<div ng-controller="getLadder as getLadder">
  <div class="col-xs-12 col-md-4 col-lg-2 align-center">
    <div class="col-xs-12 profile-pic center-block">
      <img src="{{ladderInfo.image}}" alt="Profile Picture"/>
    </div>
  </div>
  <div class="col-xs-12 col-md-8 col-lg-10">
    <h4 class="name-header align-center text-center">{{ladderInfo.type}}</h4>
    <p class="numberRegistered align-center text-center">Registered: {{ladderInfo.number_already_registered}} Max Players: {{ladderInfo.max_positions}}</p>
    <a href="" class="btn btn-primary" ng-click="registerSingleLadder(ladderInfo.id, ladderInfo.table_name, userID); registerClickModal(ladderInfo.table_name)">Register</a>
  </div>
  <table class="ladder-table">
    <tr>
      <th>Rank</th>
      <th colspan="2">Player</th>
    </tr>
    <tr ng-repeat="player in Ladder_Data" ng-click="toggleButtons($index)">
      <td>{{player.rank}}</td>
      <td>{{player.first_name}}</td>
      <td>{{player.last_name}}</td>
      <td>{{player.player_id}}</td>
      <td ng-show="buttons===$index"><button class="btn btn-default" disabled>View Bio</button></td>
      <td ng-show="buttons===$index"><a href="" ui-turn-on="modal_view_ladder" class="btn btn-primary" ng-click="registerClickModal(ladderInfo.table_name, ladderInfo.type, player.player_id)">Challenge</a></td>

    </tr>
  </table>
  <div ui-content-for="modals">
    <div ng-include="'modal_view_ladder.html'"></div>
  </div>
</div>

<!-- modal -->
