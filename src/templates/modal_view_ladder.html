<div class="modal" ui-if="modal_view_ladder" ui-shared-state="modal_view_ladder">
  <div class="modal-backdrop in"></div>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button class="close" ui-turn-off="modal_view_ladder">&times;</button>
        <h4 class="modal-title">Ladder Info</h4>
      </div>
      <div class="modal-body">
          <h2>{{type}}</h2>
          <p>Opponent:{{opponentID}}</p>
          <p>You:{{userID}}</p>
          <form ng-submit="updateLadder()">
            <div class="radio">
             <label><input ng-model="selfID" type="radio">{{userID}}</label>
           </div>
           <div class="radio">
             <label><input ng-model="otherID" type="radio">{{opponentID}}</label>
           </div>
           {{otherID}}
           <button type="submit">Submit</button>
          </form>
      </div>
      <div class="modal-footer">
        <button ui-turn-off="modal_view_ladder" class="btn btn-default">Close</button>
        <!-- <button ui-turn-off="modal_view_ladder" class="btn btn-primary">Save changes</button> -->
      </div>
    </div>
  </div>
</div>
