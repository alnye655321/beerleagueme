<div ui-content-for="title">
  <span class="title-text">Create Your Profile</span>
</div>

<div class="scrollable">
 <div class="scrollable-content section">
  <div ng-controller="ProfileFormController">
    <form role="form" ng-submit="profilePostCall()">
      <fieldset>
        <div class="form-group">
          <label>First Name</label>
          <input type="text" ng-model="first_name" class="form-control">
        </div>
        <div class="form-group">
          <label>Last Name</label>
          <input type="text" ng-model="last_name" class="form-control">
        </div>
        <div class="form-group">
          <label>Profile Picture</label>
          <input type="text" ng-model="profile_picture" class="profile-picture form-control">
        </div>
        <div ng-if="profile_picture">
          <img class="profile-pic" src={{profile_picture}}>
        </div>
        <div class="form-group">
          <label>Email Address</label>
          <input type="email" ng-model="email_address" class="form-control">
        </div>
        <div class="form-group">
          <label for="gender">Select Gender&nbsp;&nbsp;</label>
          <label class="form-check-inline gender">
            <input class="form-check-input" type="radio" name="gender" id="female" value="f">&nbsp;&nbsp;Female
          </label>
          <label class="form-check-inline gender">
            <input class="form-check-input" type="radio" name="gender" id="male" value="m">&nbsp;&nbsp;Male
          </label>
          <label class="form-check-inline gender">
            <input class="form-check-input" type="radio" name="gender" id="unconfirmed" value="t">&nbsp;&nbsp;Prefer Not to Say
          </label>
        </div>
        <div class="form-group">
          <label>Tagline - Tell Us About Yourself</label>
          <input type="text" ng-model="tagline" class="form-control">
        </div>
        <div class="form-group">
          <label>Zip Code</label>
          <input type="text" ng-model="zip_code" class="form-control">
        </div>
        <div class="form-group">
          <label>Preffered Sports</label>
            <div class="row">
              <div class="pref-sports col-xs-4">
                Soccer<ui-switch ng-model="soccer"></ui-switch>
              </div>
              <div class="pref-sports col-xs-4">
                Ping Pong<ui-switch ng-model="pingpong"></ui-switch>
              </div>
              <div class="pref-sports col-xs-4">
                Basketball<ui-switch ng-model="basketball"></ui-switch>
              </div>
            </div>
            <div class="row">
              <div class="pref-sports col-xs-4">
                Badminton<ui-switch ng-model="badminton"></ui-switch>
              </div>
              <div class="pref-sports col-xs-4">
                Flag Football<ui-switch ng-model="flagfootball"></ui-switch>
              </div>
              <div class="pref-sports col-xs-4">
                Kickball<ui-switch ng-model="kickball"></ui-switch>
              </div>
            </div>
            <div class="row">
              <div class="pref-sports col-xs-4">
                Softball<ui-switch ng-model="softball"></ui-switch>
              </div>
              <div class="pref-sports col-xs-4">
                Baseball<ui-switch ng-model="baseball"></ui-switch>
              </div>
              <div class="pref-sports col-xs-4">
                Beer Pong<ui-switch ng-model="beerpong"></ui-switch>
              </div>
            </div>
            <div class="row">
              <div class="pref-sports col-xs-4">
                Hockey<ui-switch ng-model="hockey"></ui-switch>
              </div>
              <div class="pref-sports col-xs-4">
                Cornhole<ui-switch ng-model="cornhole"></ui-switch>
              </div>
            </div>
        </div>
        <div class="form-group">
          <label>Availability</label>
          <div class="row">
            <div class="availability col-xs-6">
              AM<ui-switch ng-model="availabilityAM" value="1"></ui-switch>
            </div>
            <div class="availability col-xs-6">
              PM<ui-switch ng-model="availabilityAM" value="2"></ui-switch>
            </div>
          </div>
          <div class="row">
            <div class="availability col-xs-6">
              Weekdays<ui-switch ng-model="availabilityWeekdays" value="4"></ui-switch>
            </div>
            <div class="availability col-xs-6">
              Weekends<ui-switch ng-model="availabilityWeekends" value="5"></ui-switch>
            </div>
          </div>
        </div>
      </fieldset>
      <hr>
      <button type="submit" class="btn btn-info btn-block">Sign Up</button>
    </form>
<hr>
<!-- close controller -->
</div>
</div>
</div>
